# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Continuous Integration

on: push
    
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.8
      uses: actions/setup-python@v3
      with:
        python-version: "3.8"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install setuptools wheel flake8-nb black[jupyter] isort
        
    - name: Style changes
      run: |
        make test_pretty
    - name: Lint with flake8-nb
      run: |
        flake8-nb --exclude "^(docs|tests|.github|notebooks/project_stage_1)"
        # stop the build if there are Python syntax errors or undefined names
        flake8-nb --exclude "^(docs|tests|.github|notebooks/project_stage_1)" --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8-nb --exclude "^(docs|tests|.github|notebooks/project_stage_1)" --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics